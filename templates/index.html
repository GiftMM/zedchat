<!DOCTYPE html>
<html>
<head>
    <title>ZedChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/links.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand text-dark" href="{{url_for('homepage')}}"><h3 class="font-weight-bold">ZEDCHAT</h3></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item p-2">
                  <a class="nav-link" href="{{url_for('chatpage')}}"><i class="fas fa-comment"></i></a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="{{url_for('chatpage')}}"><i class="fas fa-bell"></i></a>
                </li>
                <li class="nav-item dropdown p-2">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-users"></i>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url_for('friendspage')}}">Your Friends</a>
                    <a class="dropdown-item" href="{{url_for('friendspage')}}">Add New Friends</a>
                    <div class="dropdown-divider"></div>
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_input">
                <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
              </form>
              <div class="usericon online nav-item dropdown">
                <div class="navbar-item nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="{{url_for('static', filename='GiftM.jpg')}}" alt="Generic placeholder image">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Your Profile</a>
                            <a class="dropdown-item" href="{{url_for('friendspage')}}">Add New Friends</a>
                            <div class="dropdown-divider"></div>
                          </div>
                </div>
            </div>
              <a href="{{url_for('logout')}}">
                <button class="btn btn-danger my-2 my-sm-0 m-1" type="submit">Log Out</button>
              </a>
            </div>
          </nav>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        {% block content %}

        {% endblock %}

</body>



</html>
