{% extends 'base.html' %}

{% block content %}

<div class="columns body-columns">
    <div class="column is-half is-offset-one-quarter">
        <article class="media">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png">
              </p>
            </figure>

            

                <div class="media-content">
                    <form action="/create" method="POST">
                        <div class="field">
                            <p class="control">
                            <textarea class="textarea" rows="2" placeholder="Your post..." name="post-content" required></textarea>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                            <button class="button is-success">Post</button>
                            </p>
                        </div>
                    </form>
                </div>
            
          </article>

        {% for post in posts %}

        <div class="card">



            <div class="header">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="{{url_for('static', filename='GiftM.jpg')}}" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4 is-success">
                            <a href="{{url_for('profile', user=post['Name'])}}" style="color: hsl(141, 53%, 53%);">{{ post['Name'] }}</a>
                        </p>
                        <p class="subtitle is-6">{{ post['DateTime'] }}</p>
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <div class="content">
                  <p>{{ post['Text'] }}</p>
                </div>
            </div>

        <!--Attached image will come here-->

            <!--<div class="card-image">
                    <figure class="image is-4by3">
                        <img src="" alt="Placeholder image">
                    </figure>
                </div>-->

            

            <div class="card-content">
                <div class="level is-mobile">
                    <div class="level-left">
                        <div class="level-item has-text-centered">
                            <a href="">
                                <i class="material-icons">favorite_border</i>
                            </a>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <a href="">
                                    <i class="material-icons">chat_bubble_outline</i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

            <div class="card-footer">
                <div class="columns is-mobile">
                    <div class="column is-11">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" placeholder="Add a comment . . .">
                            </div>
                        </div>
                    </div>
                    <div class="column has-text-centered">
                        <button class="button">
                            <i class="material-icons">more_horiz</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}



        <footer class="footer">
            <div class="container is-fluid">
                <div class="content has-text-centered">
                    <p>
                        <strong>Zedchat</strong> by
                        <a href="#">Gift Mwanangombe</a>. The source code is licensed
                        <!--<a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed
                        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.-->
                    </p>
                </div>
            </div>
        </footer>
    </div>
</div>


{% endblock %}
