{% extends 'index.html' %}

{% block content %}

<div class="container">
    <div class="main-content">

       <!-- <div class="story-gallary">
            <div class="story">
                <img src="">
            </div>-->

            <div class="write-post-container">
                <div class="user-profile">
                    <img src="{{url_for('static', filename='GiftM.jpg')}}" alt="Image" class="user-profile-img">
                 <form action="/create" method="POST">
                    <div class="post-input-container">
                        <textarea rows="3" placeholder="Your post" name="post-content"></textarea>
                    
                        <div class="level-left">
                            <div class="level-item">
                                <button class="button-post">Post</button>
                            </div>
                        </div>
                    </div>
                 </form>
                    
                </div>
                
            </div>
           
       <!--</div>-->

        {% for post in posts.values() %}
        <div class="post-container">
            <div class="post-row">
                <div class="user-profile">
                    <img src="{{url_for('static', filename=post['Picture'])}}" alt="Image">
                
                    <div>
                        <p><h3>{{ post['Name'] }}</h3></p>
                    <span>{{ post['DateTime'] }}</span>
                    </div>
                </div>
                <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
            
            <p class="post-text">{{ post['Text'] }}</p>
            <!--<img src="GiftM.jpg" class="post-img">-->

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
