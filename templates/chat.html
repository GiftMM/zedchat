

    {% extends 'base.html' %}

    {% block content %}



    <div class="columns body-columns">

      
    
    <section data-reactroot="" class="hero is-fullheight column is-half is-offset-one-quarter">
        
        <div class="hero-head" style="height: 50px;">
            <header class="hero is-link is-bold"  style="height: 70px;">
                <div class="hero-body" style="height: 50px;">
                    <div class="container" style="height: 50px;">
                        <p class="title">Chat Messenger</p>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div style="width: 100%;">
                <p style="padding: 0.25em; text-align: left; overflow-wrap: normal;">
                    <span class="tag is-medium is-success">{{User['Name']}}</span>
                </p>
                <p style="padding: 0.25em; text-align: right; overflow-wrap: normal;">
                    <span class="tag is-medium is-info">hi!</span>
                </p>
                <p style="padding: 0.25em; text-align: left; overflow-wrap: normal;">
                    <span class="tag is-medium is-success">do you want to chat?</span>
                </p>
                <p style="padding: 0.25em; text-align: right; overflow-wrap: normal;">
                    <span class="tag is-medium is-info">Not really</span>
                </p>
                <p style="padding: 0.25em; text-align: left; overflow-wrap: normal;">
                    <span class="tag is-medium is-success">Okay</span>
                </p>
            </div>
        </div>
        <div class="hero-foot">
            <footer class="section is-small">
                <form>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input type="text" class="input" name="userInput" placeholder="Type your message">
                        </div>
                        <div class="control">
                            <button class="button is-info">Send</button>
                        </div>
                    </div>
                </form>
            </footer>
        </div>
    </section> </div>

    {% endblock %}
