<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <style>
        body{margin-top:20px;}              
        .modal-footer {   border-top: 0px; }
    </style>
</head>
<body>
    <!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
            <h1 class="text-center">Login</h1>
        </div>
        <div class="modal-body">
            <form action="/login" method="POST" autocomplete="off" class="form col-md-12 center-block">
            
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Username" name="name" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn btn-success btn-block">
                <a href="{{url_for('register')}}" class="btn btn-primary btn-block">Sign Up</a>
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-1accordion2">
            <button class="btn" data-dismiss="modal" aria-hidden="true"></button>
            </div>	
        </div>
    </div>
    </div>
  </div>
</body>
</html>
<script>
  $(document).ready(function(){
      $(".alert").hide(3000)
  });
</script>
